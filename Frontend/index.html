<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <div class="container">
        <!-- Header and NavBar -->
        <div class="jumbotron">
            <h1 class="display-4">CodeNotes</h1>
            <p class="lead">This is a simple note taking application for easy reference to coding notes.</p>
            <hr class="my-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" id="langButton" href="#">Languages</a>
                <a class="navbar-brand" id="newLanguage" href="#">New Language</a>
                <a class="navbar-brand" id="takeNotes" href="#">Take Notes</a>
            </nav>
        </div>

        <!-- Error Message Bubble -->
        <div class="alert alert-success hidden" id="success-alert" role="alert">
            
        </div>
        <div class="alert alert-danger hidden" id="danger-alert" role="alert">
            
        </div>

        <!-- New Language Form (Toggles) -->
        <div class="hidden" id="form-holder">
            <form id="newLanguageForm">
                <l>Add A New Language!</l>
                <input type="text" id="langName" class="form-control" placeholder="  Name">
                <select class="form-control form-control-lg" id="langCategory">
                    <option>Language</option>
                    <option>Framework</option>
                </select>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
            </form>
        </div>
        <br>
        <div class="container-fluid" id="content-holder">
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/note.js"></script>
    <script src="js/language.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/events.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
